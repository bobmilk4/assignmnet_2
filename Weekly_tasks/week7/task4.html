<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <section class="hero is-fullheight is-warning is-bold">
            <div class="hero-body">
                <div class="container">
                    <p class="title is-1">{{ title }}</p>
                    <p class="subtitle is-3">{{ subtitle }}</p>

                    <child-component>
                        <p slot="bottom">lets move this to the bottom slot</p>
                        <p>hello from the parent!</p>
                        <p slot="top">Lets move this into the top slot</p>
                    </child-component>
                    
                    <child-component></child-component>
                </div>
            </div>
        </section>
    </div>
</body>
</html>


<script type="text/x-template" id="child-component">
    <div>
       <slot name="top">
       </slot>

       <slot>
        <p>Hello from the child</p>
       </slot>

       <slot name="bottom">
       </slot>
    </div>
</script>


<script>
    Vue.component('child-component', {
        template: '#child-component',
        Data() {
            return{
                childTitle: 'title from child component',
                childSubtitle: 'subtitle from child component',
            }
        },
        props:{
            subtitle: {
                type: String,
                required: true,
            }
        }
    })

var app = new Vue({
    el: '#app',
    data: {
            title: 'Hello Vue',
            subtitle: 'how to use slots',
        },
    });

</script>
